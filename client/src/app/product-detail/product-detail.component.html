<div class="container">

<ol class="pagination" *ngIf="item">
  <li>{{item.category_id}}</li>
     <span> > </span>
  <li>Celulares y Smartphones</li>
</ol>

  <section *ngIf="item">
    <h4>Product info:</h4>
    <div>
      <p><strong></strong> <i>{{item.title}}</i></p>
      <p><strong></strong> <i>${{item.price}}</i></p>
      <img [src]="item.thumbnail" alt="">
    </div>
  </section>
</div>

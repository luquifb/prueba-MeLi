<div class="container">
  <input (keyup)="searchTerm$.next($event.target.value)">

  <ul *ngIf="results">
    <li *ngFor="let result of results">
        <p>Name: {{ result.site_id }}</p>
        <!-- <p>Info: {{ result | json }}</p> -->
        <p>Info: {{ result.title }}</p>
        <p>Info: {{ result.price | currency }}</p>
    </li>
  </ul>
</div>

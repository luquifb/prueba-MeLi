<header>
  <div class="mesh-row">
    <div id="header-content" class="mesh-col-12">
      <a href="">
        <img class="logo" src="./assets/Logo_ML@2x.png.png">
      </a>

      <form>
        <input type="text" name="search" placeholder="Nunca dejes de buscar" (keyup)="searchTerm$.next($event.target.value)">
          <button class="search-button" [routerLink]="['../','items?search=']">
            <img class="search-icon" src="./assets/ic_Search@2x.png.png">
          </button>
      </form>

    </div>
  </div>
</header>


<div class="container" *ngIf="results">

  <ol class="pagination breadcrumb" *ngIf="category">
    <li class="breadcrumb-item">{{ category.path_from_root[0].name }}</li>
    <li class="breadcrumb-item">{{ category.path_from_root[1].name }}</li>
    <li class="breadcrumb-item">{{ category.path_from_root[2].name }}</li>
    <li class="breadcrumb-item">{{ category.path_from_root[3].name }}</li>
  </ol>

  <ul>
    <li *ngFor="let result of (results ? results.slice(0,4): [])">
        <div class="row items">
          <div class="col-md-3">
            <img [src]="result.thumbnail" class="img-thumbnail item-img">
          </div>
          <div class="col-md-6">
            <h3 class="price">
              <b>{{ result.price | currency }}</b>
                <img *ngIf="result.shipping.free_shipping == true" class="ship-icon" src="assets/ic_shipping.png" alt="Envio gratis">
            </h3>
            <a [routerLink]="['../','items', result.id]" class="item-detail">
              <p class="item-name">{{ result.title }}</p>
            </a>
          </div>
          <div class="col-md-3">
              <span class="address">{{ result.address.state_name }}</span>
          </div>
        </div>
    </li>
  </ul>
</div>
